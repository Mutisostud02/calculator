<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    </head><link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <button class="button no">9</button>
        <button class="button no">8</button>
        <button class="button no">7</button>
        <button class="button ops add">+</button>
        <button class="button no">6</button>
        <button class="button no">5</button>
        <button class="button no">4</button>
        <button class="button ops subtract">-</button>
        <button class="button no">3</button>
        <button class="button no">2</button>
        <button class="button no">1</button>
        <button class="button ops multiply">*</button>
        <button class="button ops divide">/</button>
        <button class="button no">0</button>
        <button class="button clear">Clr</button>
        <button class="button equals">=</button>

    </div>
    
    
</body>
</html>
